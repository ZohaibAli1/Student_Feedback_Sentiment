<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Feedback Form</h1>

        <form id="courseSelectionForm">
    <div class="form-group">
        <label for="courseSelect">Select Course:</label>
        <select id="courseSelect" class="form-control">
            <option value="" selected disabled>Select Course</option>
            {% for course_id, course_details in course_data.items() %}
                <option value="{{ course_id }}">{{ course_details['username'] }} - {{ course_details['course_name'] }}</option>
            {% endfor %}
        </select>
    </div>
        <button type="button" class="btn btn-primary" onclick="selectCourse()">Continue</button>
    </form>

    <script>
